version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: travelscorp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: travelscorp
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - travelscorp-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel -d travelscorp"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: travelscorp-backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./Backend:/var/www
      - laravel_storage:/var/www/storage
      - composer_cache:/var/www/vendor
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - APP_NAME=TravelsCorp
      - APP_ENV=local
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=travelscorp
      - DB_USERNAME=laravel
      - DB_PASSWORD=secret
      - QUEUE_CONNECTION=database
    networks:
      - travelscorp-network
    healthcheck:
      test: ["CMD", "php-fpm", "-t"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: travelscorp-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./Backend:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - travelscorp-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: travelscorp-frontend
    restart: unless-stopped
    ports:
      - "3000:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    networks:
      - travelscorp-network

volumes:
  postgres_data:
  laravel_storage:
  composer_cache:

networks:
  travelscorp-network:
    driver: bridge